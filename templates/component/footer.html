    // Fungsi untuk menyimpan isi data dalam local storage saat form diubah
    function saveFormData() {
      var content = document.getElementById('x').value;
      localStorage.setItem('transcriptContent', content);
    }
  
    // Fungsi untuk mengambil isi data dari local storage saat halaman dimuat
    function loadFormData() {
      var content = localStorage.getItem('transcriptContent');
      if (content) {
        document.getElementById('x').value = content;
      }
    }
  
    // Panggil fungsi loadFormData saat halaman dimuat
    window.onload = loadFormData;
  </script>
