<!-- Modal -->
<div class="modal fade" id="AkunModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Tambah Akun</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="/add-akun" method="post">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Nama</label>
              <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Nama" required>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email</label>
              <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="exampleFormControlInput1" placeholder="Password" required>
            </div>
           
            <button type="submit" class="btn btn-primary">Simpan</button>
          </form>
        </div>
        
      </div>
    </div>
  </div>
