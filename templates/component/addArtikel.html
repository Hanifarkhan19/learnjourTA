<form action="/add-artikel" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Judul</label>
        <input type="text" class="form-control" name="judul" id="exampleFormControlInput1" placeholder="Judul Artikel" required>
    </div>
    <div class="mb-3">
        <label for="formFile" class="form-label">Image</label>
        <input class="form-control" type="file" name="image" id="formFile">
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Tanggal</label>
        <input type="date" class="form-control" name="tanggal" id="exampleFormControlInput1" placeholder="Tanggal">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Status</label>
        <select class="form-select" name="status" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="Private">Private</option>
            <option value="Public">Public</option>
          </select>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Artikel</label>
        <input id="artikel" type="hidden" name="artikel">
        <trix-editor input="artikel"></trix-editor>
    </div>
    <button type="submit" class="btn btn-outline-primary btn-lg">Simpan</button>
</form>
