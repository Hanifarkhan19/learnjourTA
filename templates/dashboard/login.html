<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Learnjour</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='plugin/vendors/feather/feather.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='plugin/vendors/mdi/css/materialdesignicons.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='plugin/vendors/ti-icons/css/themify-icons.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='plugin/vendors/typicons/typicons.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='plugin/vendors/simple-line-icons/css/simple-line-icons.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='assets/img/news-report.png') }}" >
  <link rel="stylesheet" href="{{ url_for('static', filename='plugin/vendors/css/vendor.bundle.base.css') }}">
  
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="{{ url_for('static', filename='plugin/vendors/datatables.net-bs4/dataTables.bootstrap4.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='plugin/js/select.dataTables.min.css') }}">
 
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='plugin/css/vertical-layout-light/style.css') }}">
  
  <!-- endinject -->
  <link rel="stylesheet" href="{{ url_for('static', filename='plugin/images/favicon.png') }}">
</head>
<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <h2>LEARNJOUR</h2>
              <h6 class="fw-light">Sign in to continue.</h6>
              {% with messages = get_flashed_messages() %}
                {% if messages %}
                  <div class="alert-danger">
                    <p>{{ messages[0] }}</p>
                  </div>
                {% endif %}
              {% endwith %}
              <form class="pt-3" action="/login" method="post">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" name="name" id="exampleInputEmail1" placeholder="Username" required>
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" required>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN IN</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
 <!-- plugins:js -->
 <script src="{{ url_for('static', filename='plugin/vendors/js/vendor.bundle.base.js') }}"></script>

 <!-- endinject -->
 <!-- Plugin js for this page -->
 <script src="{{ url_for('static', filename='plugin/vendors/chart.js/Chart.min.js') }}"></script>
 <script src="{{ url_for('static', filename='plugin/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js') }}"></script>
 <script src="{{ url_for('static', filename='plugin/vendors/progressbar.js/progressbar.min.js') }}"></script>

 <!-- End plugin js for this page -->
 <!-- inject:js -->
 <script src="{{ url_for('static', filename='plugin/js/off-canvas.js') }}"></script>
 <script src="{{ url_for('static', filename='plugin/js/hoverable-collapse.js') }}"></script>
 <script src="{{ url_for('static', filename='plugin/js/template.js') }}"></script>
 <script src="{{ url_for('static', filename='plugin/js/settings.js') }}"></script>
 <script src="{{ url_for('static', filename='plugin/js/todolist.js') }}"></script>
 <!-- endinject -->
 <!-- Custom js for this page-->
 <script src="{{ url_for('static', filename='plugin/js/jquery.cookie.js') }}"type="text/javascript"></script>
 <script src="{{ url_for('static', filename='plugin/js/dashboard.js') }}"></script>
 <script src="{{ url_for('static', filename='plugin/js/Chart.roundedBarCharts.js') }}"></script>
  
  <!-- endinject -->
</body>

</html>
