<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Learnjour</title>
  <!-- plugins:css -->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/trix@2.0.0/dist/trix.css">
  <script type="text/javascript" src="https://unpkg.com/trix@2.0.0/dist/trix.umd.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='plugin/vendors/feather/feather.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='plugin/vendors/mdi/css/materialdesignicons.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='plugin/vendors/ti-icons/css/themify-icons.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='plugin/vendors/typicons/typicons.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='plugin/vendors/simple-line-icons/css/simple-line-icons.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='assets/img/news-report.png') }}" >
  <link rel="stylesheet" href="{{ url_for('static', filename='plugin/vendors/css/vendor.bundle.base.css') }}">
  
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="{{ url_for('static', filename='plugin/vendors/datatables.net-bs4/dataTables.bootstrap4.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='plugin/js/select.dataTables.min.css') }}">
 
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='plugin/css/vertical-layout-light/style.css') }}">
  
  <!-- endinject -->
  <link rel="stylesheet" href="{{ url_for('static', filename='plugin/images/favicon.png') }}">

</head>
<body>
  <div class="container-scroller">

    <!-- partial:partials/_navbar.html -->
    <nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex align-items-top flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-start">
        <div class="me-3">
          <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-bs-toggle="minimize">
            <span class="icon-menu"></span>
          </button>
        </div>
        <div>
          <a class="navbar-brand brand-logo" href="{{url_for('dashboard')}}">
            <h3 style="padding-top:3%;">LEARNJOUR</h3>
           </a>
           <a class="navbar-brand brand-logo-mini" href="{{url_for('dashboard')}}">
           </a>
        </div>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-top"> 
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-bs-toggle="offcanvas">
          <span class="mdi mdi-menu"></span>
        </button>
      </div>
    </nav>

    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
    
      {% include 'component/menu.html' %}

      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-sm-12">
              <div class="home-tab">   
                <div class="tab-content tab-content-basic">
                  <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="overview"> 
                  
                    <div class="row">
                      <div class="col-lg-12 d-flex flex-column">
                        <div class="row flex-grow">
                          <div class="col-12 grid-margin stretch-card">
                            <div class="card card-rounded">
                              <div class="card-body">
                                <h4 class="card-title">Pesan</h4>
                                <div class="table-responsive">
                                    <table class="table">
                                    <thead>
                                        <tr>
                                        <th>Nama</th>
                                        <th>Email</th>
                                        <th>Subject</th>
                                        <th>Message</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {% for pesan in pesan %}
                                      <tr>
                                        <td>{{pesan.name}}</td>
                                        <td>{{pesan.email}}</td>
                                        <td>{{pesan.subject}}</td>
                                        <td>{{pesan.message}}</td>
                                      </tr>  
                                      {% endfor %}                        
                                    </tbody>
                                    </table>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                          
                      </div> 
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        <footer class="footer">
          <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Premium <a href="https://www.bootstrapdash.com/" target="_blank">Bootstrap admin template</a> from BootstrapDash.</span>
            <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Copyright Â© 2021. All rights reserved.</span>
          </div>
        </footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  <!-- plugins:js -->
  <script src="{{ url_for('static', filename='plugin/vendors/js/vendor.bundle.base.js') }}"></script>

  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="{{ url_for('static', filename='plugin/vendors/chart.js/Chart.min.js') }}"></script>
  <script src="{{ url_for('static', filename='plugin/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js') }}"></script>
  <script src="{{ url_for('static', filename='plugin/vendors/progressbar.js/progressbar.min.js') }}"></script>

  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{{ url_for('static', filename='plugin/js/off-canvas.js') }}"></script>
  <script src="{{ url_for('static', filename='plugin/js/hoverable-collapse.js') }}"></script>
  <script src="{{ url_for('static', filename='plugin/js/template.js') }}"></script>
  <script src="{{ url_for('static', filename='plugin/js/settings.js') }}"></script>
  <script src="{{ url_for('static', filename='plugin/js/todolist.js') }}"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="{{ url_for('static', filename='plugin/js/jquery.cookie.js') }}"type="text/javascript"></script>
  <script src="{{ url_for('static', filename='plugin/js/dashboard.js') }}"></script>
  <script src="{{ url_for('static', filename='plugin/js/Chart.roundedBarCharts.js') }}"></script>

  <!-- End custom js for this page-->
</body>

</html>
